<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{widget.shop_slug} && {widget.product_id} && {widget.code}">
		<f:then>
			<div class="supr-widget-product" data-shop="{widget.shop_slug}" data-id="{widget.product_id}" data-code="{widget.code}"></div>
		</f:then>
		<f:else>
			<!-- Could not fetch widget with these attributes: {f:format.json(value: widget)} -->
		</f:else>
	</f:if>
</html>
